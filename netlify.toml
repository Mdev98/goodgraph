# netlify.toml – à placer à la racine de ton projet

# Active l'Asset Optimization de Netlify (minification HTML/CSS/JS + compression Brotli/Gzip)
[build]
  publish = "."               # ton site est à la racine (HTML pur)
  command = "echo 'Pas de build nécessaire'"  # rien à build

# Headers de sécurité + cache agressif sur les images
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache très long sur les images (1 an) + force le bon MIME type WebP
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "image/webp"

[[headers]]
  for = "*.webp"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache long aussi sur les fichiers statiques classiques
[[headers]]
  for = "*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"